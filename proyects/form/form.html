<!DOCTYPE html>
<html>

<head>
    <title>Capaseztell | Proyects</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">

<body>
    <div class="Topbar">
        <div class="back"><a href="../../proyects.html"> < </a></div>
        <div class="title">Form</div>
        <div class="img"></div>
    </div>
    <div class="content">
        <p>All Red bordered questions are obligatory</p>
    </div>
    <div class="container">
        <div class="question ob">
            <h1>What is your name?</h1>
            <input type="text" placeholder="Name">

            <h1>What is your email?</h1>
            <input type="email" placeholder="Email">
        </div>

            <h1>What is your age?</h1>
            <input type="number" placeholder="Age">
        </div>
        <div class="question">
            <h1>Tell me something</h1>
            <input type="text" placeholder="text">
        </div>
        <div class="submit">
            <a href="#">Submit</a>
        </div>
    </div>

<!DOCTYPE html>
<html>

<head>
    <title>Capaseztell | Proyects</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono&amp;display=swap" rel="stylesheet">
</head>

<body>
    <div class="Topbar">
        <div class="back"><a href="../../proyects.html"> < </a></div>
        <div class="title">Form</div>
        <div class="img"></div>
    </div>
    <div class="content">
        <p>All Red bordered questions are obligatory</p>
    </div>
    <div class="container">
        <div class="question ob">
            <h1>What is your name?</h1>
            <input type="text" placeholder="Name">
        </div>
        <div class="question ob">
            <h1>What is your email?</h1>
            <input type="email" placeholder="Email">
        </div>
        <div class="question ob">
            <h1>What is your age?</h1>
            <input type="number" placeholder="Age">
        </div>
        <div class="question">
            <h1>Tell me something</h1>
            <input type="text" placeholder="text">
        </div>
        <div class="question">
            <h1>What is your favorite color?</h1>
            <input type="color" placeholder="color">
        </div>
        <div class="question">
            <h1>What is your favorite food?</h1>
            <input type="text" placeholder="food">
        </div>
        <div class="question">
            <h1>What is your favorite animal?</h1>
            <input type="text" placeholder="animal">
        </div>
        <div class="question">
            <h1>What is your favorite game?</h1>
            <input type="text" placeholder="game">
        </div>
        <div class="question">
            <h1>What do you like the most?</h1>
            <div class="checks">
                <div class="check">
                    <input type="radio" id="check1" name="like">
                    <label for="check1">Coding</label>
                </div>
                <div class="check">
                    <input type="radio" id="check2" name="like">
                    <label for="check2">Sleeping</label>
                </div>
                <div class="check">
                    <input type="radio" id="check3" name="like">
                    <label for="check3">Eating</label>
                </div>
                <div class="check">
                    <input type="radio" id="check4" name="like">
                    <label for="check4">Playing</label>
                </div>
            </div>
        </div>
        <div class="submit">
            <a href="#">Submit</a>
        </div>
    </div>
    
</body>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Capaseztell</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <img id=logo src="images/Logo.png" alt="Capaseztell | Web Developer">
    <p class="info"><mark>Estudiante</mark> de Desarrollo de Aplicaciones Web</p>
    <ul id="conocimientos" class="nav">
        <li class="nav-item">
          <img class="icon" src="images/HTML5.png" alt="HTML5">
        </li>
        <li class="nav-item">
          <img class="icon" src="images/CSS.png" alt="CSS">
        </li>
        <li class="nav-item">
          <img class="icon" src="images/java.png" alt="java">
        </li>
        <li class="nav-item">
          <img class="icon" src="images/python.png" alt="python">
        </li>
        <li class="nav-item">
          <img class="icon" src="images/mysql.png" alt="python">
        </li>
      </ul>
    <p class="categoria">Proyectos y diseños</p>
    <div id="WIP-Alert" class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>WIP!</strong> Este Projecto esta en desarrollo, por favor vuelva mas tarde.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="card bg-dark" style="width: 30rem;">
        <img src="images/placeholder.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">La voz de Mijas <span class="badge badge-warning">WIP</span></h5>
          <p class="card-text">Página de noticias local para la localidad de mijas.</p>
          <button onclick="showAlert()" class="btn btn-primary">Ver Trabajo</button>
        </div>
       </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      $(".alert").alert('close')
      function showAlert(){
        $(".alert").alert('show')
      }
    </script>
</body>
</html>
